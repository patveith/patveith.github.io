<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/terminal.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/modal.css">
  <!-- Optional theme -->

  <link rel="icon" href="img/initials.ico">

  <!--Console javascript-->
  <script src="js/terminal.js"></script>

<body id="page-top" onload="Terminal.initialize()">
  <div class="row">
    <div class="col-md-1">
      <div class="navbar navbar-collapse" id="navbarLeft">
        <a class="navbar-brand" href="#">Patrick Veith</a>
        <ul class="nav navbar-nav">
         <li><a href="#projects">Projects</a></li>
         <li><a href="#about">About</a></li>
         <li><a href="#resume">Resume</a></li>
         <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-5">
      <h2>Check out more about me!</h2>
    </div>
    <div class="col-md-5">
      <textarea id="term-input" spellcheck="false" onkeypress="Terminal.Input.readInput(event)"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="modal fade" role="dialog" id="contact">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Contact Me</h4>
          </div>
          <div class="modal-body">
            <p>This is my contact info</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" role="dialog" id="education">

          </div>
          <div class="modal-body">
            <p>This is where I went to school</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" role="dialog" id="photo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <p>This is my contact info</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" role="dialog" id="projects">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Contact Me</h4>
          </div>
          <div class="modal-body">
            <p>This is my contact info</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    <div class="modal fade" role="dialog" id="resume">
      <div class="modal-dialog">
